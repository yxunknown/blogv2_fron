<div class="full-container">
  <app-navbar [rightBtn]="true" [leftBtn]="false"></app-navbar>
  <div class="container content-container">
    <app-time-progress *ngIf="currentTap === 0"></app-time-progress>
    <app-article-list *ngIf="currentTap === 1"></app-article-list>

  </div>
</div>
