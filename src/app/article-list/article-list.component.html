<div class="list-container">
  <div *ngFor="let group of articles" class="p-date-group">
    <div class="p-date">{{group.date}}</div>
    <div class="p-lists">
      <div class="p-item list-group-item-action" *ngFor="let item of group.items"
      (click)="toArticle(item)">{{item.title}}</div>
    </div>
  </div>
  <div style="clear: both"></div>
  <button type="button" class="btn btn-sm btn-light load-btn" *ngIf="showLoadMore" (click)="getArticles()">加载更多</button>
</div>
