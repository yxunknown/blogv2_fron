<div class="full-container">
  <div class="container">
    <div class="re-container">
      <div class="re-header">
        <img src="../../assets/images/cat.svg" class="logo-img">
        <div class="logo-text">注册</div>
      </div>
      <form style="margin-top: 20px">
        <div class="form-group">
          <label for="exampleInputEmail1">邮箱</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 placeholder="输入邮箱地址">
          <small id="emailHelp" class="form-text text-muted">邮箱地址示例: xxx@gmail.com</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">密码</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入密码"
                 aria-describedby="password1Help">
          <small id="password1Help" class="form-text text-muted">密码为8到16位</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">确认密码</label>
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="输入确认密码"
                 aria-describedby="password2Help">
          <small id="password2Help" class="form-text text-muted">确认密码与密码需一致</small>
        </div>
        <button type="button" class="btn btn-primary btn-block">注册</button>
      </form>
    </div>
  </div>
  <div class="close-btn" (click)="back()">
    <i class="fas fa-times"></i>
  </div>
</div>
